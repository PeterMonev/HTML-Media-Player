<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/41784338c0.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>

</head>

<body>
    <header>
        <h1 class="heading">Welcome to our <span>Video Player.</span></h1>
        <button class="themeButton">
            <i class="fa-solid fa-sun"></i>
        </button>
        <input type="color" class="headingColor-input" value="#7B3F00" onchange="changeHeadingColor()">
    </header>
    <section class="video__section show-controlls">
        <div class="wrapper">
            <div class="video-timeline">
                <div class="progress-area">
                    <span>00:00</span>
                    <div class="progress-bar">

                    </div>
                </div>
            </div>
            <ul class="video-controlls">
                <li class="options left">
                    <button class="volume">
                        <i class="fa-solid fa-volume-high"></i>
                    </button>
                    <input type="range" min="0" max="1" step="any">
                    <div class="video-timer">
                        <p class="current-time">00:00</p>
                        <p class="separator">/</p>
                        <p class="video-duration">00:00</p>
                    </div>
                </li>
                <li class="options center">
                    <button class="skip-backward">
                        <i class="fa-solid fa-backward"></i>
                    </button>
                    <button class="play-pause">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <button class="stop">
                        <i class="fa-solid fa-stop"></i>
                    </button>
                    <button class="skip-forward">
                        <i class="fa-solid fa-forward"></i>
                    </button>
                </li>
                <li class="options rigth">
                    <div class="playback-content">
                        <button class="playback-speed">
                            <i class="fa-solid fa-gauge"></i>
                        </button>
                        <ul class="speed-options">
                            <li data-speed="2">2x</li>
                            <li data-speed="1.5">1.5x</li>
                            <li data-speed="1" class="active">Normal</li>
                            <li data-speed="0.75">0.75x</li>
                            <li data-speed="0.5">0.5x</li>
                        </ul>
                    </div>

                    <button class="pic-in-pic">
                        <i class="fa-solid fa-images"></i>
                    </button>
                    <button class="fullscreen">
                        <i class="fa-solid fa-expand"></i>
                    </button>
                </li>
            </ul>
        </div>
        <video>
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                type="video/mp4 ">
            Your browser does not support this extension...
        </video>
    </section>
</body>

</html>
